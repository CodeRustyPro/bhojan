<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Estimator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <h1>Calorie Counter</h1>
    <p>Upload an image of food, and we'll count the calories for you!</p>

    <!-- Authentication Section -->
    <div id="authSection">
      <div id="userDetails" style="display: none;">
        <p>Welcome, <span id="userEmail"></span>!</p>
        <button id="logoutButton">Logout</button>
      </div>

      <div id="authForms">
        <!-- Login Form -->
        <form id="loginForm">
          <h2>Login</h2>
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>

        <!-- Sign-Up Form -->
        <form id="signupForm">
          <h2>Sign Up</h2>
          <input type="email" id="signupEmail" placeholder="Email" required>
          <input type="password" id="signupPassword" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Calorie Estimation Section -->
    <div id="calorieEstimator" style="display: none;">
      <form id="imageForm" enctype="multipart/form-data">
        <input type="file" id="imageInput" name="image" accept="image/*" required>
        <button type="submit">Estimate Calories</button>
      </form>
      <div id="imagePreviewContainer" style="display: none;">
        <h2>Image Preview:</h2>
        <img id="imagePreview" alt="Uploaded Food" />
      </div>

      <!-- Loading Message: Hidden initially -->
      <p id="loading" style="display: none;">Loading...</p>

      <!-- Result Section: Hidden initially -->
      <div id="result" style="display: none;">
        <h2>Estimated Calories:</h2>
        <p id="calorieResult"></p>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
